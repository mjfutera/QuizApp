<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Quiz app by Michal Futera</title>

<body>
    <div class="container">
        <div id="questionHeader">
            <h1 id="question">Sample question</h1>
            <h3 id="questionCategory">Question category</h3>
        </div>
        <div id="answers">
            <div class="answer">
                <h2>Sample answer</h2>
            </div>
        </div>
        <div id="buttons">
            <button type="button" class="button" id="getQuestion">Get another question</button>
            <button type="button" class="button" id="submitResult" disabled>Submit Your result</button>
        </div>
    </div>
